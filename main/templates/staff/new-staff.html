{% extends "staff/staff_base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex flex-column-fluid">
                            <!--begin::Container-->
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10">
                                        <!--begin::Card-->
                                        <div class="card card-custom gutter-b example example-compact">
                                            
                                            <!--begin::Form-->
                                            
                                            <form class="form" action="" method="POST" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="card-body">
                                                    <h3 class="font-size-lg text-dark text-center font-weight-bold mb-6">Add New Staff</h3>
                                                    <hr>
                                                    <div class="form-group row">
                                                        <div class="col-lg-2"></div>
                                                        <div class="col-lg-8">
                                                            {{ form | crispy }}                                         
                                                    </div>
                                                    </div>
                                                </div>
                                                <div class="card-footer">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-6">
                                                            <button type="submit" class="btn btn-success mr-2">Submit Details</button>
                                                            <button type="reset" class="btn btn-secondary">Cancel</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                    
                                            <!--end::Form-->
                                        </div>
                                        <!--end::Card-->
                                        
                                    </div>


                                </div>
                            </div>
                            <!--end::Container-->

                        </div>
{% endblock content %}
